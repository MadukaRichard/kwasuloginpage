<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://kit.fontawesome.com/36ca63db73.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url("https://portal.kwasu.edu.ng/assets/images/home_bg.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
     backdrop-filter: blur(2px);
      -webkit-backdrop-filter:blur(2px);
    }

    .login-box {
      background-color: white;
      padding: 1em;
      border-radius: 0.5em;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px; 
    }

    .buttons {
      background-color: #f7f9fa;
      font-size: .7em;
      margin-left: -1.3em;
      margin-right: -1.3em;
      
    }
    input[type="text"]{
        font-size: .8em;
    }
    input[type ="password"]{
        font-size: .8em;
        background-color: #e7f0ff !important;
    }

    .Please{
        font-size: .9em;
    }
    .links{
        font-size: .8em;
    }
    .links a {
      color: #198754; 
      
    }
    .links a:hover{
        text-decoration: underline !important;
    }

    @media (max-width: 576px) {
      .login-box {
        margin: 1em;
        padding: 1.5em;
      }
      .buttons {
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <div class="image mx-auto mb-3">
      <img src="https://portal.kwasu.edu.ng/assets/images/banner.jpeg" alt="KWASU Banner" class="img-fluid">
    </div>
    <p class="Please">Please sign in to your account below.</p>
    <div class="input mb-3">
      <input type="text" class="form-control mb-3" placeholder="Application No/ Reg. No/ Matric No." id="username">
      <input type="password" class="form-control blue" placeholder="Password here..." id="password">
    </div>
    <div class="links mb-3 text-start">
      <p>New Programme Application? <a href="#" class="text-decoration-none">Click here to apply</a></p>
      <p>Transcript Application? <a href="#" class="text-decoration-none">Click here to apply</a></p>
    </div>
    <div class="buttons d-flex justify-content-end gap-2 w-100 " style="padding: 0;">
      <button class="text-success border border-success bg-transparent rounded px-2 ">Recover Password</button>
      <button class="bg-success text-white  border-0 rounded p-2 px-3" onclick="goToLogin()">Login</button>
    </div>
  </div>
</body>
<script>
    function goToLogin() {
        let username = document.getElementById("username").value.trim()
        let password = document.getElementById("password").value.trim()
        if (!username || !password) {
            alert("All fields are mandatory!")
        }else{

            alert ("Sign in successful")

            location.href = "dashboard.html"
        }
    }
</script>
</html>
